<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon Game | jQuery Practice</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  <h1 class="title">Press any key to start.</h1>

  <div class="main-container">
    <div class="section-1">
      <div type="button" class="btn green" id="green">

      </div>
      <div type="button" class="btn red" id="red">

      </div>
    </div>
    <div class="section-2">
      <div type="button" class="btn yellow" id="yellow">

      </div>
      <div type="button" class="btn blue" id="blue">

      </div>
    </div>

  </div>

  <footer>Created by Nadia Abby 2019</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
